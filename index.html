<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculadora</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d; /* Fondo oscuro */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Color de texto blanco */
        }
        h1 {
            font-size: 4rem;
            color: #00ffcc; /* Color eléctrico */
            animation: glow 1.5s infinite alternate, appear 1s forwards; /* Animación de resplandor y aparición */
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Mueve las letras hacia abajo */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Regresa a su posición original */
            }
        }
        .highlight {
            color: #ff4500; /* Color para resaltar la letra K */
            font-weight: bold;
            font-size: 5rem; /* Aumentar tamaño de la K para destacar */
            text-shadow: 0 0 10px #ff4500; /* Sombra para resaltar */
            animation: bounce 1s forwards; /* Animación de rebote para la K */
        }
        @keyframes bounce {
            0% {
                transform: translateY(30px); /* Empuja la K hacia abajo */
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-10px); /* Rebote hacia arriba */
            }
            100% {
                transform: translateY(0); /* Regresa a su posición original */
            }
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s; /* Transiciones suaves */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1><span class="highlight">K</span>alculadora</h1>
    <button onclick="location.href='grafico'">Ir al Gráfico</button>
</body>
</html>
