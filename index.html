<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculadora</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d; /* Fondo oscuro */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Color de texto blanco */
        }
        h1 {
            font-size: 4rem;
            color: #00ffcc; /* Color eléctrico */
            animation: glow 1.5s infinite alternate; /* Animación de resplandor */
            position: relative;
            overflow: hidden; /* Para ocultar las letras que aparecen */
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        .highlight {
            color: #ff4500; /* Color para resaltar la letra K */
            font-weight: bold;
            font-size: 5rem; /* Aumentar tamaño de la K para destacar */
            text-shadow: 0 0 10px #ff4500; /* Sombra para resaltar */
            position: relative; /* Para la animación */
            z-index: 1; /* Asegura que la K esté por encima */
        }
        .resto {
            position: absolute;
            left: 0; /* Posición inicial */
            opacity: 0; /* Comienza invisible */
            animation: slideIn 1s forwards; /* Animación de deslizamiento */
            z-index: 0; /* Detrás de la K */
        }
        @keyframes slideIn {
            0% {
                transform: translateX(-100%); /* Desliza desde la izquierda */
                opacity: 0; /* Comienza invisible */
            }
            100% {
                transform: translateX(0); /* Termina en su posición original */
                opacity: 1; /* Se vuelve visible */
            }
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s; /* Transiciones suaves */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>
        <span class="highlight">K</span><span class="resto">alculadora</span>
    </h1>
    <button onclick="location.href='grafico'">Ir al Gráfico</button>
</body>
</html>
