      display: flex;

      height: 100vh;
      background-color: #f4f4f4;
    }

    .book {
      width: 600px;
      height: 800px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background-color: white;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transform-origin: left;
      transition: transform 1s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
    }

    .flipped .page {
      transform: rotateY(-180deg);
    }

    .flipped .page:nth-child(n+2) {
      transform: rotateY(0);
    }

    .buttons {
      position: absolute;
      top: 300px;
      display: flex;
      justify-content: space-between;
      width: 700px;
      left: 50%;
      transform: translateX(-50%);
      height: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    html, body {
        height: 100%;
        margin: 0;
    }

    .book {
        height: 100vh; /* Altura completa de la ventana */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .page img {
        height: 100%; /* Ajusta la altura al 100% del contenedor */
        width: auto;  /* Mantiene la proporción */

  <div class="buttons">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Siguiente</button>
  </div>

  <script>
    const book = document.getElementById('book');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    let currentPage = 0;

    nextBtn.addEventListener('click', () => {
      if (currentPage < 31) { // Cambiar a la cantidad de páginas que tienes
        currentPage++;
        updateBook();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updateBook();
      }
    });

    function updateBook() {
      book.classList.add('flipped');
      setTimeout(() => {
        for (let i = 0; i < book.children.length; i++) {
          if (i === currentPage) {
            book.children[i].style.display = 'flex'; // Mostrar la página actual
          } else {
            book.children[i].style.display = 'none'; // Ocultar otras páginas
          }
        }
        book.classList.remove('flipped');
      }, 1000); // Duración de la animación
    }
    // Inicializar el libro
    updateBook();
  </script>
