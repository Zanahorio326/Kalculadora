<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Libro Rectangular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .book {
      width: 600px;
      height: 800px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background-color: white;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transform-origin: left;
      transition: transform 1s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
    }

    .book.flipped .page:nth-child(1) {
      transform: rotateY(-180deg);
    }

    .book.flipped .page:nth-child(2) {
      transform: rotateY(0);
    }

    .book.flipped-back .page:nth-child(2) {
      transform: rotateY(180deg);
    }

    .buttons {
      position: absolute;
      top: 850px;
      display: flex;
      justify-content: space-between;
      width: 250px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="page">
      <img src="paginas/condensadores_pagina-0001.jpg" alt="Página 1">
    </div>
    <div class="page">
      <img src="paginas/condensadores_pagina-0002.jpg" alt="Página 2">
    </div>
    <div class="page">
      <img src="paginas/condensadores_pagina-0003.jpg" alt="Página 3">
    </div>
    <div class="page">
      <img src="paginas/condensadores_pagina-0005.jpg" alt="Página 5">
    </div>
    <div class="page">
      <img src="paginas/condensadores_pagina-0032.jpg" alt="Página 32">
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Siguiente</button>
  </div>

  <script>
    const book = document.getElementById('book');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    let currentPage = 0;

    nextBtn.addEventListener('click', () => {
      if (currentPage < 4) { // Cambiar a la cantidad de páginas que tienes
        book.classList.add('flipped');
        currentPage++;
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        book.classList.remove('flipped');
        currentPage--;
      }
    });
  </script>
</body>
</html>
